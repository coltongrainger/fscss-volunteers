<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108889969-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-108889969-2');
	</script>

	<script src="/assets/js/anchor.min.js"></script>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width">

	<title>{{ site.title }}</title> 

	<link rel="icon" 
	type="image/png" 
	href="{{ site.baseurl }}/images/favicon.png">

<style type="text/css">
/* License: CC0 */

@import url('https://fonts.googleapis.com/css?family=Open+Sans:400');

body {
  font-family: 'Open Sans', sans-serif;
  color: #333333 ;
}

main, footer {
    line-height: 1.4;
    margin: auto;
    max-width: 40rem;
    text-align: left;
    width: 93%;
    word-wrap: break-word;
}

footer { 
  padding: 5px;
  font-size: 80%;
}

nav#site_navigation {
    /* See http://stackoverflow.com/a/324553 ; this ensures that the
     navigation links (left side) and search bar (right side) play
     nicely */
    overflow: hidden;
}

h1 { font-size: 120%; text-transform: uppercase; }
h2 { border-bottom: 1px solid #93a1a1; }
h2, h3, h4, h5, h6 { font-size: 110%; }

a { text-decoration: none; }
a:hover {text-decoration: underline; }
a.anchorjs-link:hover, a.anchorjs-link:active { text-decoration: none; }

blockquote {
    border-left: 4px solid #ccc;
    margin: 0px;
    padding-left: 16px;
}

code {
    font-family: monospace;
    font-size: 120%;
    background-color: #f6f6f6;
    padding-left: 4px;
    padding-right: 4px;
    word-wrap: normal;
}

pre code {
    font-family: monospace;
    display: block;
    line-height: 1.2;
    max-height: 400px;
    overflow: auto;
    padding: 10px;
}

pre {
    font-family: inherit;
    line-height: 1.4;
}

table {
    border-bottom: 2px solid #333;
    border-collapse: collapse;
    border-top: 2px solid #333;
    margin: 0px auto; /* center table */
}

table th {
    border-bottom: 1px solid #333;
    font-weight: normal;
    padding: 0px 10px;
    vertical-align: top;
}

table td {
    padding: 0px 10px;
    vertical-align: top;
}

li {
  margin-top: 0.3em;
  margin-bottom: 0.3em; 
}

@media screen and (max-width: 40rem) {
    html { 
      font-size: 80%; 
    }
    main { 
      padding-left: 5px ;
      padding-right: 5px ;
    }
    body { 
      padding: 0px; 
    }
}
</style>
</head>

<body>

<nav id="site_navigation">
  <!--
    See
      http://stackoverflow.com/questions/37103/css-make-divs-align-horizontally
    for how the div elements are managed.
  -->
  <div style="float:left;font-size:80%">
      {% assign sorted_pages = site.html_pages | sort:"order" %} 
      {% for p in sorted_pages %}
      <a 
        {% if p.url == page.url %} 
          style="font-weight:bold" 
        {% endif %} 
          href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a> | 
      {% endfor %}
      <a href="https://www.volgistics.com/ex2/vicnet.dll?from=189830">self-scheduling</a> 
  </div>
  <div style="float:right;">
    <!--
      See
        - http://stackoverflow.com/a/13379065/3422337
        - http://kaspars.net/blog/wordpress/how-to-add-google-site-search
        - http://www.vanderbilt.edu/searchsupport/code-samples.php
    -->
    <form name="google-search" action="https://google.com/search" method="get">
      <fieldset style="border:0;">
        <input type="hidden" name="sitesearch" value="http://volunteer.fscss.org" />
        <input name="q" type="text" />
        <input type="submit" name="btnG" value="search" />
      </fieldset>
    </form>
  </div>
</nav>
