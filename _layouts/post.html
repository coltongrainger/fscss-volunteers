{% include head.html %}
<div class="wrapper">
    <header>
    <div align = "right">
      <a href="http://fscss.org/">
        <img src="/images/logo.png" style="float: right; margin: 0px 0px 23px 23px" width="200">
      </a>
      {% assign sorted_pages = site.html_pages | sort:"order" %} 
      {% for p in sorted_pages %}
      <a 
        {% if p.url == page.url %} 
          style="font-weight:bold; font-size:20px" 
        {% endif %} 
          style="font-size:20px" 
          href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}
      </a><br>
      {% endfor %}
    </div>
  </header>
  <section>

  <h1> {{ page.title }} </h1>
  <p> created: {{page.created}} | tags: {{page.tags}} </p>

  {{ content }}

  </section>
  <footer>
    <div align = "right">
      <p>hosted on <a href="{{ site.github.owner_url }}">GitHub</a></p>
    </div>
  </footer>
</div>
<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

{% include foot.html %}
